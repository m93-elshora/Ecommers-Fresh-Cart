<section class="bg-main-light p-3 rounded-2 my-5 mx-auto w-75 shadow">
    <h1 class="text-main fw-bold fs-2">Confirm your account</h1>
    <p>We sent a code via email. Enter that code to confirm your account.</p>
    <form [formGroup]="resetCodeForm" (ngSubmit)="sendResetCode()">
        <input  formControlName="resetCode" type="number" placeholder="Enter code" class="form-control my-3">
        <button [disabled]="resetCodeForm.invalid" type="submit" class="btn-main d-block mx-auto w-50">Continue</button>  
    </form>

</section>
